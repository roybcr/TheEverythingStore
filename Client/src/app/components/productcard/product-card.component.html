<div class="card">
  <div class="card__cover">
    <img
      src="{{ product?.image }}"
      width="100%"
      height="auto"
      alt="{{ product?.name }}"
      class="product-cover"
    />
  </div>

  <div class="card__content">
    <div>
      <div>
        {{ product?.name }}
      </div>

      <div
        style="
          display: inline-flex;
          height: 80px;
          position: relative;
          margin-top: 12px;
        "
      >
        <span class="price" style="position: relative; left: 100">
          ${{ product?.salePrice }}
        </span>
      </div>
    </div>
  </div>
</div>
